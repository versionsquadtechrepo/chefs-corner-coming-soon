<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Chefs Corner</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #00214d;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #00214d;
            margin-bottom: 30px;
        }
        .image-container img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 1.2rem;
            color: #00214d;
        }
        .contact-info a {
            color: #003366;
            text-decoration: none;
            font-weight: 600;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) { /* Adjust breakpoint as needed */
  .container {
    padding: 1rem;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Chefs Corner Logo" class="logo">
        <h1>Coming Soon</h1>
        <p>We’re preparing something special! Stay tuned for the launch of <b>Chefs Corner</b> — your go-to destination for all chef collections, including clothing, cookware, knives, utensils, bowls, aprons, and more.</p>
        <div class="image-container">
            <img src="banner.jpg" alt="Chef clothing showcase">
        </div>
        <p class="contact-info">Contact us at <a href="mailto:admin@chefscorner.com.au">admin@chefscorner.com.au</a></p>
    </div>
</body>
</html>
